
<ion-card >
  <ion-card-header>
    <ion-grid>
      <ion-row center >
        <ion-col size="2"  class="ion-align-self-center">
          <ion-avatar>
            <img [src]="user.photoURL || 'assets/icon/anon.png'"> 
          </ion-avatar>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size ="9"  class="ion-align-self-center">
          <ion-card-title >
           {{ user.displayName || 'Mysterious User' }}
          </ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
