<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Manage Flights
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentForm()">
        <ion-icon slot="icon-only" name="add-outline">New Flight</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let flight of flights | async; trackBy: trackById">
        <ion-item>
          <ion-label (click)="edit(flight)">{{ flight.name }}&nbsp;-&nbsp;<ion-text color="medium">{{ flight.class }}</ion-text></ion-label>
          <ion-button (click)="openCloseSlider(slidingItem)" color="none" fill="none">
            <ion-icon slot="icon-only" color="medium" name="cog">options</ion-icon>
          </ion-button>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="edit(flight)"><ion-icon name="create">edit</ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="openDeleteAlert(flight)"><ion-icon name="trash">delete</ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

</ion-content>
