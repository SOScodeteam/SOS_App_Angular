<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feedback Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2><b>Feedback for:</b></h2>
        <span *ngIf="fb.instructor">Instructor {{ fb.instructor }}</span>
        <span *ngIf="fb.lesson">Lesson {{ fb.lesson }}</span>
        <span *ngIf="fb.class">Class {{ fb.class }}</span>
      </ion-label>
    </ion-item>
    <ion-item>
      <b>Date:&nbsp;</b>
      {{ fb.createdAt.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}
    </ion-item>
    <ion-item *ngIf="fb.lesson">
    <b>Member of Flight:&nbsp;</b>
    {{ fb.flight }}
    </ion-item>

    <ion-item>
      {{ fb.comment }}
    </ion-item>
  </ion-list>

  <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
    Close
  </ion-button>

</ion-content>
