<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feedback Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2><b>Feedback for:</b></h2>
        <span *ngIf="fb.instructor">Instructor {{ fb.instructor }}</span>
        <span *ngIf="fb.lesson">Lesson {{ fb.lesson }}</span>
        <span *ngIf="fb.class">Class {{ fb.class }}</span>
      </ion-label>
    </ion-item>
    <ion-item>
      <b>Date:&nbsp;</b>
      {{ fb.createdAt.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}
    </ion-item>
    <ion-item *ngIf="fb.lesson">
    <b>Member of Flight:&nbsp;</b>
    {{ fb.flight }}
    </ion-item>

    <ion-item>
      {{ fb.comment }}
    </ion-item>
  </ion-list>

  <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
    Close
  </ion-button>

  <!-- The code below is a 'hard-coded' prototype of the instructor response form. It needs to be configured to 'post' to the firestore database. It will need a field that lists a session ID specific to the student's machine. That ID can be used to 'get' all feedbacks and associated responses from firestore to post to the student review page (see additional comments on student-view-page.html -->
  <ion-list>
    <ion-item>
      <ion-label><h2><b>Response:</b></h2></ion-label>
        <ion-textarea value="Enter Comments Here..." type="text" rows="5"></ion-textarea> 
    </ion-item>
  </ion-list>

  <ion-button (click)="initiateNewResponse()" expand="block" fill="clear" shape="round">
    Submit Response
  </ion-button>


</ion-content>
